name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2.3.2
      with:
        persist-credentials: false
        
    - name: Install and Build # 下载依赖 打包项目
      run: |
        yarn
        yarn run build
        
    - name: Build and Deploy
      uses: JamesIves/github-pages-deploy-action@4.1.7
      env:
        ACCESS_TOKEN: ${{ secrets.WWA }}
        BRANCH: master
        FOLDER: dist
        REPOSITORY_NAME: kancell/kancell.github.io # 这是我的 github page 仓库
        TARGET_FOLDER: client # 打包的文件将放到静态服务器 github-actions-demo 目录下
